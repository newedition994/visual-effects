<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Visual Effects</title>
  </head>
  <body>
    <h1>CSS Filters</h1>

    <div id="gallery">
      <div id="blur">
        <h3>blur()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="10" />
      </div>

      <div id="brightness">
        <h3>brightness()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="100" />
      </div>

      <div id="contrast">
        <h3>contrast()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="1000" />
      </div>

      <div id="grayscale">
        <h3>grayscale()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="0.1" min="0" max="1" />
      </div>

      <div id="huerotate">
        <h3>hue-rotate()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="360" />
      </div>

      <div id="invert">
        <h3>invert()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="100" />
      </div>

      <div id="saturate">
        <h3>saturate()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="1000" />
      </div>

      <div id="sepia">
        <h3>sepia()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="0.1" min="0" max="1" />
      </div>

      <div id="opacity">
        <h3>opacity()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="0.1" min="0" max="1" />
      </div>

      <div id="dropshadow">
        <h3>drop-shadow()</h3>
        <img src="http://lorempixel.com/200/150/" />
        <input type="range" step="1" min="0" max="50" />
      </div>
    </div>
  </body>
</html>
